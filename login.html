<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="login.jpg" type="image/png">

  <title>
    User Login
  </title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 4px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

.error {
  color: red;
  font-size: 12px;
  margin-top: 5px;
}

.error-placeholder {
  color: red;
}

.error-field {
  border-color: red;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  opacity: 0.8;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Login Form</h2>
    <form name="myForm" onsubmit="return validateForm()" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter Username">
        <span id="usernameError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password">
        <span id="passwordError" class="error"></span>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var username = document.forms["myForm"]["username"].value;
      var password = document.forms["myForm"]["password"].value;
      var isValid = true;

      if (username === "") {
        document.getElementById("username").placeholder = "Username is required";
        document.getElementById("username").classList.add("error-field");
        document.getElementById("usernameError").textContent = "Username is required";
        document.getElementById("usernameError").classList.add("error");
        isValid = false;
      } else {
        document.getElementById("username").classList.remove("error-field");
        document.getElementById("usernameError").textContent = "";
      }

      if (password === "") {
        document.getElementById("password").placeholder = "Password is required";
        document.getElementById("password").classList.add("error-field");
        document.getElementById("passwordError").textContent = "Password is required";
        document.getElementById("passwordError").classList.add("error");
        isValid = false;
      } else {
        document.getElementById("password").classList.remove("error-field");
        document.getElementById("passwordError").textContent = "";
      }

      if (!isValid) {
        document.querySelector(".error-field").focus();
      }

      return isValid;
    }
  </script>
</body>
</html>
